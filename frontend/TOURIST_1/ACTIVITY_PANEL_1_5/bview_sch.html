<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVIEW SCHEDULE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #E6F4FF;
            text-align: center;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #d5ecff;
            padding: 10px 100px;
        }

        /* Logo and Title */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
            /* Adjust as per your logo */
            height: 100px;
        }

        .brand-name {
            font-size: 32px;
            color: #284B8C;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #1a2b4c;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-links .active {
            border-bottom: 2px solid #1a2b4c;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .search-container input {
            border: none;
            padding: 10px;
            outline: none;
            width: 180px;
            height: 45px;
            font-size: 14px;
        }

        .search-container button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 15px;
            cursor: pointer;
        }

        .schedule-box {
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
            width: 700px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            width: 100%;
            height: 125%;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 112%;
            object-fit: cover;
            display: block;
        }

        .trip-details {
            background-color: #e6f0ff;
            color: #284b8c;
            padding: 20px;
            box-sizing: border-box;
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .claim-btn {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info div {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="YS LOGO.png" alt="Yatra Saathi Logo" class="logo">
            <h1 class="brand-name">Yatra Saathi</h1>
        </div>
        <div class="nav-links">
            <a href="http://localhost:7000/TOURIST_1/SEARCH_1_3/after_login.html">Home</a>
            <a href="http://localhost:7000/TOURIST_1/ACTIVITY_PANEL_1_5/activity1.html">Activity Panel</a>
            <a href="http://localhost:7000/TOURIST_1/ACTIONS_1_6/profile.html">My Account</a>
            <a href="http://localhost:7000/TOURIST_1/ACTIONS_1_6/contact.html">Help</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Enter your destination">
            <button id="searchBtn" onclick="searchPlaces()">Search</button>
        </div>

        <!-- Results Container -->
        <div id="root"></div>
    </nav>

    <div class="content">
        <div class="schedule-box">
            <div class="image-container">
                <img src="bview.png" alt="Trip Image">
            </div>

            <div class="trip-details">
                <div class="content-container">
                    <div class="text-content">
                        <h3>Package: Bhubaneswar</h3>
                        <p>Guide Hired: Manoranjan Majhi</p>
                    </div>
                    <a href="feedback.html">
                        <button class="claim-btn">Claim Gift</button>
                    </a>
                </div>

                <div class="info">
                    <div>
                        <img src="calender.png" alt="Date">
                        <span>11-04-2025</span>
                    </div>
                    <div>
                        <img src="clock.png" alt="Time">
                        <span>8:00 AM (6hr 30min)</span>
                    </div>
                    <div>
                        <img src="location.png" alt="Location">
                        <span>Bhubaneswar</span>
                    </div>
                    <div>
                        <img src="person.png" alt="People">
                        <span>6 People</span>
                    </div>
                    <div>
                        <strong>â‚¹ 24,290</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
