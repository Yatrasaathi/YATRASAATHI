<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef4fb;
            color: #284b8c;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #d5ecff;
            padding: 10px 100px;
        }

        /* Logo and Title */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        .brand-name {
            font-size: 32px;
            color: #284B8C;
            font-weight: bold;
        }


        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #1a2b4c;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-links .active {
            border-bottom: 2px solid #1a2b4c;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .search-container input {
            border: none;
            padding: 10px;
            outline: none;
            width: 180px;
            height: 25px;
            font-size: 14px;
        }

        .search-container button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 15px;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-row.right-align {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-bottom: 20px;
        }

        .logout-btn,
        .edit-btn,
        .save-btn {
            background-color: #448ef7;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .top-card {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-box {
            text-align: left;
            height: 80px;
            width: 250px;
            background-color: #adcefd;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 6px;
        }

        .profile-box img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .info-box {
            background-color: #b3e6cc;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            height: 50px;
            width: 250px;
            font-size: 18px;
        }

        .info-box.turquoise {
            background-color: #71ffb3;
        }

        .info-box.yellow {
            background-color: #f1f59d;
        }

        .bio-row {
            margin-bottom: 30px;
        }

        .bio-row label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .bio-row input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #284b8c;
        }

        h3 {
            margin-top: 30px;
        }

        .form-grid .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .form-grid label {
            width: 30%;
            font-weight: bold;
        }

        .form-grid input {
            width: 65%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #284b8c;
        }

        .form-grid input[readonly],
        .bio-row input[readonly] {
            background-color: transparent;
            border: none;
        }

        .save-btn {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="YS LOGO.png" alt="Yatra Saathi Logo" class="logo">
            <h1 class="brand-name">Yatra Saathi</h1>
        </div>
        <div class="nav-links">
            <a href="http://localhost:7000/TOURIST_1/SEARCH_1_3/after_login.html">Home</a>
            <a href="http://localhost:7000/TOURIST_1/ACTIVITY_PANEL_1_5/activity1.html">Activity Panel</a>
            <a href="http://localhost:7000/TOURIST_1/ACTIONS_1_6/profile.html" class="active">My Account</a>
            <a href="http://localhost:7000/TOURIST_1/ACTIONS_1_6/contact.html">Help</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Enter your destination">
            <button id="searchBtn" onclick="searchPlaces()">Search</button>
        </div>

        <!-- Results Container -->
        <div id="root"></div>
    </nav>
    <form>
        <div class="container">
            <div class="button-row right-align">
                <button type="button" id="logout-btn" class="logout-btn">Log out</button>

                <button type="button" class="edit-btn" onclick="enableEdit()">âœŽ Edit Profile</button>
            </div>

            <div class="top-card">
                <div class="profile-box">
                    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=600" alt="Profile" />
                    <p>Hello, <br><strong>Smruti</strong></p>
                </div>
                <div class="info-box turquoise"><strong>5</strong><br><span>Trips Completed</span></div>
                <div class="info-box yellow"><strong>10</strong><br><span>Distance Traveled<br>(in Km)</span></div>
            </div>

            <div class="bio-row">
                <label>About/Bio</label>
                <input type="text" value="Passionate traveler and explorer." readonly />
            </div>

            <h3>Account Details</h3>
            <div class="form-grid">
                <div class="row"><label>Email:</label><input type="text" value="smruti88@gmail.com" readonly></div>
                <div class="row"><label>Contact No.:</label><input type="text" value="+91 7694794702" readonly></div>
                <div class="row"><label>Address:</label><input type="text" value="Paris" readonly></div>
                <div class="row"><label>Age:</label><input type="text" value="24" readonly></div>
                <div class="row"><label>Gender:</label><input type="text" value="Female" readonly></div>
                <div class="row"><label>Govt/Passport ID:</label><input type="text" value="789940231189" readonly></div>
                <div class="row"><label>UPI ID:</label><input type="text" value="smrupi3567" readonly></div>
                <div class="row"><label>Language:</label><input type="text" value="English, Odia" readonly></div>
            </div>

            <button type="button" id="saveChangesBtn" class="save-btn" onclick="saveChanges()">Save Changes</button>
        </div>

        <script>
            document.getElementById("logout-btn").addEventListener("click", function () {
            localStorage.removeItem("userId");
            localStorage.removeItem("token");
            alert("Logged out successfully!");
            window.location.href = "http://localhost:7000/LOGIN/login.html"; // go back to login
        });
            function enableEdit() {
                const inputs = document.querySelectorAll('.form-grid input, .bio-row input');
                inputs.forEach(input => input.removeAttribute('readonly'));
                document.getElementById('saveChangesBtn').style.display = 'block';
            }

            function saveChanges() {
                const inputs = document.querySelectorAll('.form-grid input, .bio-row input');
                inputs.forEach(input => input.setAttribute('readonly', true));
                document.getElementById('saveChangesBtn').style.display = 'none';
            }
        </script>

</body>

</html>
